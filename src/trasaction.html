<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">My Shop</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="blockRow" class="row">
 
      </div>
    </div>

    <div id="blockTemplate" style="display: none;">
      <!-- <div class="col-sm-6 col-md-4 col-lg-3"> -->

        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Block</h3>
          </div>
          <div class="panel-body">

            <strong>number</strong>: <span class="number">xxx</span><br/>
            <strong>hash</strong>: <span class="hash">xxx</span><br/>
            <strong>parentHash</strong>: <span class="parentHash">xxx</span><br/>
            <strong>mixHash</strong>: <span class="mixHash">xxx</span><br/>
            <strong>nonce</strong>: <span class="nonce">xxx</span><br/>
            <strong>logsBloom</strong>: <span class="logsBloom">xxx</span><br/>
            <strong>transactionsRoot</strong>: <span class="transactionsRoot">xxx</span><br/>
            <strong>stateRoot</strong>: <span class="stateRoot">xxx</span><br/>
            <strong>receiptsRoot</strong>: <span class="receiptsRoot">xxx</span><br/>
            <strong>miner</strong>: <span class="miner">xxx</span><br/>
            <strong>difficulty</strong>: <span class="difficulty">xxx</span><br/>
            <strong>totalDifficulty</strong>: <span class="totalDifficulty">xxx</span><br/>
            <strong>extraData</strong>: <span class="extraData">xxx</span><br/>
            <strong>size</strong>: <span class="size">xxx</span><br/>
            <strong>gasLimit</strong>: <span class="gasLimit">xxx</span><br/>
            <strong>gasUsed</strong>: <span class="gasUsed">xxx</span><br/>
            <strong>timestamp</strong>: <span class="timestamp">xxx</span><br/>
            <strong>transactions</strong>: <span class="transactions">xxx</span><br/>
            <strong>uncles</strong>: <span class="uncles">xxx</span><br/>
          </div>
              <!-- </div> -->

      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app2.js"></script>
  </body>
</html>
